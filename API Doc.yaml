  - _id: spc_2633a00d8b5b4c2fa04e9022f805c21f
    parentId: wrk_8ed64a37d0694238b8366d483daa6fd2
    modified: 1647941533980
    created: 1647797296730
    fileName: api-spec.yaml
    contents: >+
      openapi: 3.0.1

      info:
        title: Personal workout tracker
        version: 1.0.0
        description: Track your workouts using this tracker
      servers:
        - url: http://127.0.0.1:5000/api
      tags:
        - name: tracker
          description: requests related to the tracker
        - name: log
          description: requests related to the logs
      paths:
        /tracker:
          post:
            summary: Add a tracker
            description: Add a tracker for a given user id
            operationId: ''
            parameters:
              - name: u_id
                in: query
                description: User's id
                required: true
                schema:
                  type: number
                  format: integer
                example: 2
              - name: name
                in: query
                description: name of tracker
                required: true
                schema:
                  type: string
                example: Bicep curls
              - name: type
                in: query
                description: Type of tracker. Either 'Sets and Reps', 'Minutes', or 'Seconds'
                required: true
                schema:
                  type: string
                example: Sets and Reps
              - name: group
                in: query
                description: Group of tracker
                required: true
                schema:
                  type: string
                example: Arms
              - name: description
                in: query
                description: description of tracker
                required: false
                schema:
                  type: string
                example: Bicep curls
            responses:
              '200':
                description: all good
            tags:
              - tracker
        /tracker/{id}:
          get:
            summary: get a tracker
            description: get a tracker for a given tracker id
            operationId: "gettracker"
            parameters:
              - name: id
                in: path
                description: Tracker id
                required: true
                schema:
                  type: number
                  format: integer
                example: 2
            responses:
              '200':
                description: all good
            tags:
              - tracker
          put:
            summary: update a tracker
            description: update a tracker for a given tracker id, cannot change tracker type
            operationId: "updatetracker"
            parameters:
              - name: id
                in: path
                description: Tracker id
                required: true
                schema:
                  type: number
                  format: integer
                example: 2
              - name: name
                in: query
                description: name of tracker
                required: true
                schema:
                  type: string
                example: Bicep curls
              - name: group
                in: query
                description: Group of tracker
                required: true
                schema:
                  type: string
                example: Arms
              - name: description
                in: query
                description: description of tracker
                required: false
                schema:
                  type: string
                example: Bicep curls
            responses:
              '200':
                description: all good
            tags:
              - tracker
          delete:
            summary: delete a tracker
            description: delete a tracker
            operationId: 'deletetracker'
            parameters:
              - name: id
                in: path
                description: Tracker id
                required: true
                schema:
                  type: number
                  format: integer
                example: 2
            responses:
              default:
                description: Default error sample response
            tags:
              - tracker

        /log/{id}:
          get:
            summary: get a log given its id
            description: ''
            operationId: 'getlog'
            parameters:
              - name: id
                in: path
                description: log id
                required: true
                schema:
                  type: number
                  format: integer
                example: 2
            responses:
              default:
                description: Default error sample response
            tags:
              - log
              
              
          put:
            summary: update a given log
            description: ''
            operationId: 'updatelog'
            parameters:
              - name: id
                in: path
                description: log id
                required: true
                schema:
                  type: integer
                example: 2
                
              - name: timestamp
                in: query
                description: timestamp
                required: true
                schema:
                  type: string
                  format: dd-mm-yyyyT--:-- 
                example: 2022-03-18T16:52
                
              - name: value1
                in: query
                description: value for value1
                required: true
                schema:
                  type: integer
                example: 13
                
              - name: value2
                in: query
                description: value for value2 (only for sets and reps)
                required: false
                schema:
                  type: integer
                example: 13
                
              - name: weight
                in: query
                description: value for weight
                required: false
                schema:
                  type: integer
                example: 13
                
              - name: note
                in: query
                description: note
                required: false
                schema:
                  type: string
                example: "something"
                
            responses:
              default:
                description: Default error sample response
            tags:
              - log
        
        
          delete:
            summary: deletes a log
            description: ''
            operationId: 'deletelog'
            parameters:
              - name: id
                in: path
                description: log id
                required: true
                schema:
                  type: integer
                example: 2
            responses:
              default:
                description: Default error sample response
            tags:
              - log
        /log:
          post:
            summary: deletes a log
            description: ''
            operationId: 'createlog'
            parameters:
              - name: t_id
                in: query
                description: tracker id
                required: true
                schema:
                  type: integer
                example: 2
                
              - name: timestamp
                in: query
                description: tracker id
                required: true
                schema:
                  type: string
                  format: dd-mm-yyyyT--:-- 
                example: 2022-03-18T16:52
              
              - name: value1
                in: query
                description: value for value1
                required: true
                schema:
                  type: integer
                example: 13
                
              - name: value2
                in: query
                description: value for value2 (only for sets and reps)
                required: false
                schema:
                  type: integer
                example: 13
                
              - name: weight
                in: query
                description: value for weight
                required: false
                schema:
                  type: integer
                example: 13
                
              - name: note
                in: query
                description: note
                required: false
                schema:
                  type: string
                example: "something"
                
            responses:
              default:
                description: Default error sample response
            tags:
              - log
          
          
          
